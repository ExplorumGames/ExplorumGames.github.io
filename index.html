<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ExplorumGames</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a052b, #2d0a4d);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            text-align: center;
            margin: 10vh 5% 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 600px;
            overflow-wrap: break-word;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #b57edc;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1rem;
            margin: 1rem 0;
            color: #d8bfd8;
            line-height: 1.4;
            padding: 0 1rem;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            background: #6a1b9a;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 1rem 0;
            width: 80%;
            max-width: 200px;
        }

        .btn:hover {
            background: #8e24aa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #d8bfd8;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 5vh;
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0;
            }
            
            .btn {
                font-size: 0.95rem;
                padding: 0.7rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
            
            .container {
                width: 95%;
                margin-top: 2vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ExplorumGames</h1>
        <p class="subtitle">Bringing next-gen PC games to school devices around the globe.</p>
        <a href="docs.html" class="btn">Get Started</a>
    </div>
    <footer>
        Â© 2025 ExplorumGames. All rights reserved.
    </footer>
</body>
</html>
